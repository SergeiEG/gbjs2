<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-menu">
                <div class="logo"><a class="header-link" href="index.html">Интернет-магазин</a></div>
                <div class="logo"><a class="header-link" href="#">Фаст фуд</a></div>
            </div>
    </header>
    <main>
        <div class="container">
            <div class="burger-size">
                <label>
                        <h2>Маленький гамбургер</h2>
                        <input type="radio" name="size" value="litle">
                    </label>
                <label>
                        <h2>Большой гамбургер</h2>
                        <input type="radio" name="size" value="big">
                    </label>
            </div>
            <div class="burger-stuff">
                <label>
                        <h3>Сырный</h3>
                        <input type="radio" name="stuff" value="cheese">
                    </label>
                <label>
                        <h3>С салатом</h3>
                        <input type="radio" name="stuff" value="salad">
                    </label>
                <label>
                        <h3>Картофельный</h3>
                        <input type="radio" name="stuff" value="potato">
                    </label>
            </div>
            <div>
                <h4>Дополнительнно</h4>
                <label>
                        <h5>Посыпать преправу</h5>
                        <input type="checkbox" id="flavoring" value="flavoring">
                    </label>
                <label>
                        <h5>Полить майонезом</h5>
                        <input type="checkbox" id="mayo" value="mayo">
                    </label>
            </div>
            <button class="btn-burger">Посчитать стоимость и калорийность.</button>
            <div class="total">

            </div>
        </div>
    </main>
    <script src=".//js/fastfood.js"></script>
</body>

</html>
